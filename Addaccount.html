    <!-- add account Modal  -->

  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">

        <h5 class="modal-title" id="manageAccountsLabel">Account Control</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>

    <button class="btn btn-success" onclick="window.location.href='Addaccount.html'">
  + ADD NEW ACCOUNT

</div>


<!-- settings icon -->
<div class="settings-icon-section">
<button class="btn btn-success settingsicon" data-bs-toggle="modal" data-bs-target="#settingsModal">
<i class="bi bi-three-dots-vertical"></i>
  </button>

<!-- Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="settingsForm">

          <!-- 1. Account Settings -->
          <div class="form-section">
            <div class="section-title">1.Account Settings</div>
            <div class="mb-3">
              <label class="form-label">Account Nickname</label>
              <input type="text" class="form-control" placeholder="e.g. Main Account"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Scan QR Code</label>
              <input type="file" class="form-control"/>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="activeStatus" checked>
              <label class="form-check-label text-black" for="activeStatus">Mark Account as Active</label>
            </div>
          </div>

        

          <!-- 3. Scheduling -->
          <div class="form-section">
            <div class="section-title">2. Scheduling</div>
            <div class="mb-3">
              <label class="form-label">Send At</label>
              <input type="datetime-local" class="form-control"/>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="repeatSchedule">
              <label class="form-check-label text-black" for="repeatSchedule">Repeat Daily</label>
            </div>
          </div>

     

          <!-- 5. Campaign Logs -->
          <div class="form-section">
            <div class="section-title">3. Campaign Logs</div>
            <div class="mb-3">
              <label class="form-label">Enable Logging</label>
              <select class="form-select">
                <option value="enabled">Enabled</option>
                <option value="disabled">Disabled</option>
              </select>
            </div>
          </div>

          <!-- 6. Privacy & Security -->
          <div class="form-section">
            <div class="section-title">4. Privacy & Security</div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="encryption" checked>
              <label class="form-check-label text-black" for="encryption">Encrypt Data</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="backup">
              <label class="form-check-label text-black" for="backup">Enable Data Backup</label>
            </div>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-success" onclick="submitSettings()">Save Settings</button>
      </div>
    </div>
  </div>
</div>

</div>


</div>

<div class="container addingaccount mt-5">
        <h4 class="text-white bg-success p-2 rounded">Add Whatsapp Account</h4>

   <form id="addWhatsAppAccountForm" class="whatsapp-account-form">
  <div class="mb-3">
    <label class="form-label">Account Name</label>
    <input type="text" class="form-control" required placeholder="e.g. MarketingBot 1">
  </div>

  <div class="mb-3">
    <label class="form-label">WhatsApp Number</label>
    <input type="text" class="form-control" placeholder="+91XXXXXXXXXX" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Country Code</label>
    <input type="text" class="form-control" placeholder="e.g. 91">
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="setDefault">
    <label class="form-check-label" for="setDefault">Set as Default Account</label>
  </div>

  <div class="mb-3">
    <label class="form-label">Notes</label>
    <textarea class="form-control" rows="2" placeholder="Purpose of this account"></textarea>
  </div>
<div class="d-flex justify-content-between align-items-center">
  <button class="btn  btn-success  " type="button" onclick="initiateWhatsApp()"><a class="text-white" href="#">Initiate & Scan QR Code</a></button>
  <button class="btn btn-success mt-2" type="submit">Save Account</button>
</div>

</form>
</div>
  
<script>
  function submitSettings() {
    alert("Settings saved successfully!");

  }
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
const deleteButtons = document.querySelectorAll(".delete-account");

    deleteButtons.forEach(button => {
      button.addEventListener("click", function () {
        const row = button.closest("tr");
        if (confirm("Are you sure you want to delete this account?")) {
          row.remove(); 
          
        }
      });
    });
  });
</script>
