<div class="container addingaccount mt-5 mb-5">
        <h4 class="text-white bg-success p-2 rounded">Settings</h4>

    <form id="settingsForm " class="mt-3">

      <!-- 1. Account Settings -->
      <div class="form-section">
        <div class="section-title">1. Account Settings</div>
        <div class="mb-3">
          <label class="form-label">Account Nickname</label>
          <input type="text" class="form-control" placeholder="e.g. Main Account"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Scan QR Code</label>
          <input type="file" class="form-control"/>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="activeStatus" checked>
          <label class="form-check-label" for="activeStatus">Mark Account as Active</label>
        </div>
      </div>


      <!-- 3. Scheduling -->
      <div class="form-section">
        <div class="section-title">2. Scheduling</div>
        <div class="mb-3">
          <label class="form-label">Send At</label>
          <input type="datetime-local" class="form-control"/>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="repeatSchedule">
          <label class="form-check-label" for="repeatSchedule">Repeat Daily</label>
        </div>
      </div>


      <!-- 5. Campaign Logs -->
      <div class="form-section">
        <div class="section-title">3. Campaign Logs</div>
        <div class="mb-3">
          <label class="form-label">Enable Logging</label>
          <select class="form-select">
            <option value="enabled">Enabled</option>
            <option value="disabled">Disabled</option>
          </select>
        </div>
      </div>

      <!-- 6. Privacy & Security -->
      <div class="form-section mb-5">
        <div class="section-title">4. Privacy & Security</div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="encryption" checked>
          <label class="form-check-label" for="encryption">Encrypt Data</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="backup">
          <label class="form-check-label" for="backup">Enable Data Backup</label>
        </div>
      </div>

      <div class="text-end ">
        <button type="reset" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-success" onclick="submitSettings()">Save Settings</button>
      </div>
    </form>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
const deleteButtons = document.querySelectorAll(".delete-account");

    deleteButtons.forEach(button => {
      button.addEventListener("click", function () {
        const row = button.closest("tr");
        if (confirm("Are you sure you want to delete this account?")) {
          row.remove(); 
          
        }
      });
    });
  });
